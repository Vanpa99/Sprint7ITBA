{% extends 'base.html' %}

{% block content %}
  <h2 class="sectionTitle">Mis Cuentas</h2>
  <div class="table-container"> <!-- Contenedor para la tabla con desplazamiento horizontal -->
    <table class="table">
      <thead>
        <tr>
          <th>NÃºmero de Cuenta</th>
          <th>Tipo</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        {% for cuenta in cuentas %}
          <tr>
            <td class="tableCell">{{ cuenta.numero }}</td>
            <td>{{ cuenta.tipo }}</td>
            <td>${{ cuenta.saldo }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No tienes cuentas registradas.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
