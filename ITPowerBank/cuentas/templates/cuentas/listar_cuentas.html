<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Cuentas</title>
  </head>
  <body>
    <h1>Mis Cuentas</h1>
    <table border="1">
      <thead>
        <tr>
          <th>NÃºmero de Cuenta</th>
          <th>Tipo</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        {% for cuenta in cuentas %}
        <tr>
          <td>{{ cuenta.numero }}</td>
          <td>{{ cuenta.tipo }}</td>
          <td>${{ cuenta.saldo }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No tienes cuentas registradas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- <a href="/">Volver al inicio</a> -->
  </body>
</html>
