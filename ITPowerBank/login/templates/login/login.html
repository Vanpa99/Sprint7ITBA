<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  <!-- Habilita el uso de archivos estáticos -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="formContainer">
    <form method="post">  <!-- Formulario con método POST para enviar los datos -->
        {% csrf_token %}  <!-- Token de seguridad contra ataques CSRF -->
        <h2 class="sectionTitle">Inicia Sesión</h2>
        {{ form.as_p }}  <!-- Renderiza el formulario con los campos como párrafos -->
        <div class="btnContainer">
            <button type="submit">Ingresar</button> 
        </div>
    </form>

    <!-- Muestra errores generales del formulario si existen -->
    {% if form.non_field_errors %}
        <div>
            {% for error in form.non_field_errors %}  <!-- Itera sobre los errores -->
                <!-- <p class ="error">{{ error }}</p> -->
                  <!-- Muestra cada error -->
            {% endfor %}
        </div>
    {% endif %}
    <p class="pregunta">
        ¿Todavía no tienes una cuenta? 
        <a href="{% url 'registro' %}">¡Regístrate!</a>
    </p>
    </div>
</body>
</html>
